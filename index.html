<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="css/styles.css"></link>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
    <body>
        <output id="result"></output>
        <button type='display_on_press' value=0 id="zero">0</button>
        <button type='display_on_press' value=1 id="one">1</button>
        <button type='display_on_press' value=2 id="two">2</button>
        <button type='display_on_press' value=3 id="three">3</button>
        <button type='display_on_press' value=4 id="four">4</button>
        <button type='display_on_press' value=5 id="five">5</button>
        <button type='display_on_press' value=6 id="six">6</button>
        <button type='display_on_press' value=7 id="seven">7</button>
        <button type='display_on_press' value=8 id="eight">8</button>
        <button type='display_on_press' value=9 id="nine">9</button>

        <button type='display_on_press' id="plus">+</button>
        <button id="equals">=</button>
    </body>
    <script src="./js/main.js"></script>
</html>
